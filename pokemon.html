<!DOCTYPE html>
<html lang="en">
<head>
    <!-- * to deploy it on /pokedex not on / directly -->
    <base href="/pokedex/"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Details</title>
    <link rel="icon" type="image/png" href="assets/92.png">
    <link rel="shortcut icon" type="image/png" href="assets/92.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="index.html">g4stly Pokedex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Collection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="battles.html">Battles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="typing.html">Typing Game</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center my-5">
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mb-4">
            <a href="index.html" class="btn btn-secondary">← Back to Collection</a>
        </div>

        <!-- Pokemon Details -->
        <div id="pokemonDetails" class="row" style="display: none;">
            <div class="col-md-4">
                <div class="card">
                    <div class="text-center p-3">
                        <img id="pokemonImage" src="" alt="Pokemon Image" class="img-fluid pokemon-detail-img">
                    </div>
                    <div class="card-body text-center">
                        <h2 id="pokemonName" class="card-title text-capitalize"></h2>
                        <div id="pokemonTypes" class="mb-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3>Stats</h3>
                        <div id="pokemonStats" class="mb-4"></div>
                        
                        <h3>About</h3>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <p><strong>Height:</strong> <span id="pokemonHeight"></span></p>
                                <p><strong>Weight:</strong> <span id="pokemonWeight"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Abilities:</strong></p>
                                <ul id="pokemonAbilities"></ul>
                            </div>
                        </div>
                        
                        <h3>Moves</h3>
                        <div id="pokemonMoves" class="mb-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Pokemon data provided by <a href="https://pokeapi.co" class="text-white">PokeAPI</a></p>
        <p>© 2025 g4stly Pokedex</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/details.js"></script>
</body>
</html>
